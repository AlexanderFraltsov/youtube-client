<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutAlign="space-between center"
>
  <div fxFlex=10%></div>
  <app-search-bar
    fxFlex="70%"
  ></app-search-bar>
  <div fxFlex=20% fxLayoutAlign="end center" fxFlexAlign="center" class="user-info">
    {{loginService.getLogin()}}
    <mat-icon color="primary">account_box</mat-icon>
    <ng-container *ngIf="isAuth">
      <button mat-raised-button color="primary" (click)="loginService.logout()">
        <mat-icon>clear</mat-icon>
      </button>
    </ng-container>
  </div>
</div>
