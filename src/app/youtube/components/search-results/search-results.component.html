<div
  *ngFor="let card of cards$ | async |
    filterCards: youtubeService.filterString |
    sortCards: youtubeService.sortOptions"
  fxFlex="25"
  fxFlex.md="33"
  fxFlex.sm="50"
  fxFlex.xs="100"
  fxLayout="column"
  style="padding: 1rem;"
>
  <app-search-item [item]="card | cardToRender"></app-search-item>
</div>
