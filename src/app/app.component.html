<div class="root" fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100vh">
  <app-header></app-header>
  <div
    *ngIf="commonService.isSearchOptionsOpen"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutWrap
    fxLayoutAlign="space-between center"
  >
    <div fxFlex=10%></div>
    <app-search-settings
      fxLayout="row"
      fxLayout.lt-md="column"
      fxFlex="70%"
      fxLayoutWrap
      fxLayoutGap=".5rem"
      fxLayoutAlign="start"
    ></app-search-settings>
    <div fxFlex=20%></div>
  </div>
  <app-search-results
    *ngIf="commonService.isSearchSubmit"
    fxLayout="row wrap"
  ></app-search-results>
  <router-outlet></router-outlet>
</div>
