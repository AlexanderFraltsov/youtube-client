<mat-card
  fxFlex="25"
  fxFlex.md="33"
  fxFlex.sm="50"
  fxFlex.xs="80"
>
  <form
    fxLayout="column"
    [formGroup]="adminForm"
    (ngSubmit)="submit()"
  >
    <mat-card-title>Create card</mat-card-title>
    <mat-form-field *ngFor="let elem of adminInputs" action="">
      <mat-label>{{elem.textContent}}</mat-label>
      <input matInput type="text" formControlName={{elem.formControlName}}>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      [disabled]="adminForm.invalid"
    >create</button>
  </form>
</mat-card>
