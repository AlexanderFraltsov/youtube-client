<mat-card
  fxFlex="25"
  fxFlex.md="33"
  fxFlex.sm="50"
  fxFlex.xs="80"
>
  <form
    fxLayout="column"
    [formGroup]="adminForm"
    (ngSubmit)="submit()"
  >
    <mat-card-title>Create card</mat-card-title>
    <mat-form-field action="">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field action="">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field>
    <mat-form-field action="">
      <mat-label>Link to image</mat-label>
      <input matInput type="text" formControlName="image">
    </mat-form-field>
    <mat-form-field action="">
      <mat-label>Link to video</mat-label>
      <input matInput type="text" formControlName="link">
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      [disabled]="adminForm.invalid"
    >create</button>
  </form>
</mat-card>
